<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLLM + TinyLlama Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .status.loading {
            background: #fff3cd;
        }
        .status.success {
            background: #d4edda;
        }
        .status.error {
            background: #f8d7da;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            background: white;
            cursor: pointer;
        }
        select:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }
        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>WebLLM + SmolLM2 Test</h1>
    <p>This page tests loading SmolLM2-360M via WebLLM and performing basic rewriting tasks.</p>
    
    <div id="status" class="status">Not initialized</div>
    
    <div>
        <h3>Test Input</h3>
        <textarea id="input" placeholder="Enter text to rewrite...">I'm absolutely OBSESSED with this new productivity hack! It's literally changed my life and I can't even begin to describe how amazing it feels! Drop a comment if you want to know more!</textarea>
    </div>
    
    <div>
        <label for="modeSelect">Rewriting Mode:</label>
        <select id="modeSelect">
            <option value="neutralize">Neutralize</option>
            <option value="decringe">De-cringe</option>
            <option value="debuzzword">De-buzzword</option>
            <option value="dehumblebrag">De-humblebrag</option>
            <option value="calm">Calm mode</option>
            <option value="facts">Just the Facts</option>
        </select>
    </div>
    
    <button id="initButton" onclick="initModel()">Initialize Model</button>
    <button id="rewriteButton" onclick="rewriteText()" disabled>Rewrite Text</button>
    
    <div id="output" class="output" style="display: none;"></div>

    <script type="module">
        import * as webllm from "https://esm.run/@mlc-ai/web-llm";
        import { buildPrompt } from './extension/prompts/prompts.js';

        let engine = null;
        window.webllm = webllm;

        window.initModel = async function() {
            const statusDiv = document.getElementById('status');
            const initButton = document.getElementById('initButton');
            const rewriteButton = document.getElementById('rewriteButton');
            
            try {
                statusDiv.className = 'status loading';
                statusDiv.textContent = 'Initializing WebLLM engine...';
                initButton.disabled = true;

                engine = await webllm.CreateMLCEngine(
                    "SmolLM2-360M-Instruct-q4f16_1-MLC",
                    {
                        initProgressCallback: (progress) => {
                            statusDiv.textContent = `Loading: ${progress.text}`;
                        }
                    }
                );

                statusDiv.className = 'status success';
                statusDiv.textContent = 'Model loaded successfully! Ready to rewrite.';
                rewriteButton.disabled = false;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                console.error(error);
                initButton.disabled = false;
            }
        };

        window.rewriteText = async function() {
            const input = document.getElementById('input').value;
            const modeSelect = document.getElementById('modeSelect');
            const outputDiv = document.getElementById('output');
            const statusDiv = document.getElementById('status');
            const rewriteButton = document.getElementById('rewriteButton');

            if (!engine) {
                alert('Please initialize the model first');
                return;
            }

            if (!input.trim()) {
                alert('Please enter some text to rewrite');
                return;
            }

            try {
                const selectedMode = modeSelect.value;
                statusDiv.className = 'status loading';
                statusDiv.textContent = `Rewriting using ${selectedMode} mode...`;
                rewriteButton.disabled = true;
                outputDiv.style.display = 'none';

                const prompt = buildPrompt(input, selectedMode);

                const messages = [
                    {
                        role: "user",
                        content: prompt
                    }
                ];

                const reply = await engine.chat.completions.create({
                    messages,
                    temperature: 0.7,
                    max_tokens: 256
                });

                const rewrittenText = reply.choices[0].message.content;

                outputDiv.style.display = 'block';
                outputDiv.textContent = rewrittenText;

                statusDiv.className = 'status success';
                statusDiv.textContent = `Rewrite complete using ${selectedMode} mode!`;
                rewriteButton.disabled = false;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error during rewrite: ${error.message}`;
                console.error(error);
                rewriteButton.disabled = false;
            }
        };
    </script>
</body>
</html>
