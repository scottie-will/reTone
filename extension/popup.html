<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Rewriter</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Rewriter</h1>
        
        <div class="control-group">
            <button id="initButton" class="init-button">Initialize Model</button>
            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill" style="width: 0%"></div>
                </div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
        </div>

        <div class="control-group">
            <label for="rewriteModeSelect">Rewriting Mode:</label>
            <select id="rewriteModeSelect" disabled>
                <option value="neutralize">Neutralize</option>
                <option value="decringe">De-cringe</option>
                <option value="debuzzword">De-buzzword</option>
                <option value="dehumblebrag">De-humblebrag</option>
                <option value="calm">Calm mode</option>
                <option value="facts">Just the Facts</option>
            </select>
        </div>

        <div class="control-group">
            <label for="behaviorModeSelect">Behavior:</label>
            <select id="behaviorModeSelect" disabled>
                <option value="manual">Manual (click to rewrite)</option>
                <option value="auto">Auto (rewrite automatically)</option>
            </select>
        </div>

        <div class="control-group">
            <label class="toggle-container">
                <span>Enable Rewriting</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="enableToggle" disabled>
                    <span class="slider"></span>
                </div>
            </label>
        </div>

        <div class="status" id="status">
            Model not initialized
        </div>

        <div id="testSection" class="test-section" style="display: none;">
            <h3>Test Rewrite</h3>
            <textarea id="testInput" placeholder="Enter text to test rewriting...">I'm absolutely OBSESSED with this new productivity hack!</textarea>
            <button id="testButton" class="test-button">Test Rewrite</button>
            <div id="testOutput" class="test-output" style="display: none;"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
